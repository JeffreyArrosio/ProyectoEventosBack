models:
  Association:
    name: string
    description: text
    max_member: integer nullable
    telephone: integer unique
    email: string unique
    user_id: id
    type_id: id
    main_image: string
    relationships:
      belongsToMany: Event,User

  Event:
    date_start: datetime
    date_end: datetime
    title: string
    description: text
    main_image: string
    access_type: enum:all,anticipated,exclusive
    type_id: id
    relationships:
      belongsToMany: Association,User


  Comment:
    score: enum:1,2,3,4,5 nullable
    text: text nullable
    user_id: id
    commentable: morphs

  Type:
    description: text nullable
    type: string unique
    typeable: morphs

  Image:
    url: string
    imageable: morphs

seeders: Association, Comment, Type, Event
